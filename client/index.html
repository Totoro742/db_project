<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_movie</title>
    <script src="scripts.js"></script>
</head>
<body>

<form method="post" name="movieForm">
    <label for="czas_trwania">ID: </label>
    <input type="time" id="czas_trwania" name="czas_trwania"><br>
    <label for="ocena_krytykow">Ocena krytyków: </label>
    <input type="number" id="ocena_krytykow" name="ocena_krytykow" max="10" min="0"><br>
    <label for="kat_wiekowa">Kategoria wiekowa: </label>
    <input type="number" id="kat_wiekowa" name="kat_wiekowa"><br>
    <label for="gatunek">Gatunek: </label>
    <input type="text" id="gatunek" name="gatunek" maxlength="20"><br>
    <label for="jezyk_dzwieku">Język dźwięku: </label>
    <input type="text" id="jezyk_dzwieku" name="jezyk_dzwieku" maxlength="20"><br>
    <label for="rezyser">Reżyser: </label>
    <input type="text" id="rezyser" name="rezyser" maxlength="30"><br>
    <label for="obsada">Obsada: </label>
    <input type="text" id="obsada" name="obsada"><br>
    <label for="jezyk_napisow">Język napisów: </label>
    <input type="text" id="jezyk_napisow" name="jezyk_napisow" maxlength="20"><br>
    <label for="nazwa">Tytuł: </label>
    <input type="text" id="nazwa" name="nazwa" maxlength="20"><br>
    <input type="submit" value="Dodaj film" onsubmit="post()">
</form>
</body>
</html>
